{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home' %}">My Blog</a>
</nav>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    {% for blog in blogs|slice:":3" %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{ blog.image.url }}" class="d-block w-100" alt="{{ blog.title }}">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ blog.title }}</h5>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    {% for blog in blogs %}
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="{{ blog.image.url }}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">{{ blog.content|truncatechars:100 |safe }}</p>
            <a href="{% url 'blog_detail' blog.id %}" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<footer class="bg-light text-center p-3">
  Â© 2025 My Blog
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
